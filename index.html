<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" /> 
		<meta http-equiv="cache-control" content="no-cache" />
		<link href="./images/favicon.ico" rel="SHORTCUT ICON" />
		<link rel="apple-touch-icon-precomposed" sizes="57x57" href="./images/apple-touch-icon-57x57.png" />
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="./images/apple-touch-icon-114x114.png" />
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="./images/apple-touch-icon-72x72.png" />
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="./images/apple-touch-icon-144x144.png" />
		<link rel="apple-touch-icon-precomposed" sizes="60x60" href="./images/apple-touch-icon-60x60.png" />
		<link rel="apple-touch-icon-precomposed" sizes="120x120" href="./images/apple-touch-icon-120x120.png" />
		<link rel="apple-touch-icon-precomposed" sizes="76x76" href="./images/apple-touch-icon-76x76.png" />
		<link rel="apple-touch-icon-precomposed" sizes="152x152" href="./images/apple-touch-icon-152x152.png" />
		<link rel="icon" type="image/png" href="./images/favicon-196x196.png" sizes="196x196" />
		<link rel="icon" type="image/png" href="./images/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/png" href="./images/favicon-32x32.png" sizes="32x32" />
		<link rel="icon" type="image/png" href="./images/favicon-16x16.png" sizes="16x16" />
		<meta name="msapplication-TileColor" content="#FFFFFF" />
		<meta name="msapplication-TileImage" content="./images/mstile-144x144.png" />
		<link href="./css/bootstrap-grid.min.css?v=430" rel="stylesheet" type="text/css" />
		<link href="./css/style.css?v=430" rel="stylesheet" type="text/css" />
		<link href="./css/stable.css?v=430" rel="stylesheet" type="text/css" />
		<link rel="preload" as="style" href="./css/category-panel.css?v=430" />
		<link rel="preload" as="style" href="./css/panel-label.css?v=430" />
		<script type="text/javascript" src="./js/jquery.js?v=430"></script>
		<script type="text/javascript" src="./js/jquery.flot.js?v=430"></script>
		<script type="text/javascript" src="./js/sanitize.js?v=430"></script>
		<script type="text/javascript" src="./js/sanitize.config.js?v=430"></script>
		<script type="text/javascript" src="./js/custom-elements.js?v=430"></script>
		<script type="text/javascript" src="./lang/langs.js?v=430"></script>
		<link rel="preload" as="script" href="./js/browser.js?v=430" />
		<link rel="preload" as="script" href="./js/common.js?v=430" />
		<link rel="preload" as="script" href="./js/objects.js?v=430" />
		<link rel="preload" as="script" href="./js/content.js?v=430" />
		<link rel="preload" as="script" href="./js/stable.js?v=430" />
		<link rel="preload" as="script" href="./js/graph.js?v=430" />
		<link rel="preload" as="script" href="./js/plugins.js?v=430" />
		<link rel="preload" as="script" href="./js/rtorrent.js?v=430" />
		<link rel="preload" as="script" href="./js/webui.js?v=430" />
		<script>
			loadUILang(() => {
				// Load scripts which depend on theUILang to be loaded
				for (const scriptLinkElement of document.head.querySelectorAll(
					"link[rel=preload][as=script]"
				)) {
					const script = document.createElement("script");
					script.src = scriptLinkElement.href;
					script.async = false;
					document.head.replaceChild(script, scriptLinkElement);
				}
			});
		</script>
		<script type="module" src="./js/backgroundtask.js?v=430"></script>
		<script type="module" src="./js/category-list.js?v=430"></script>
		<script type="module" src="./js/panel.js?v=430"></script>
		<script type="text/javascript" src="./js/category-list-elements.js?v=430" defer></script>
	</head>
	<body>
		<div id="preload"></div>
		<div id="cover">
			<div id="msg"><span id="loadimg">&nbsp;</span><span uilang>Loading</span></div>
		</div>
		<div id="modalbg"></div>
		<div id="dragmask"></div>
		<div id="rs"></div>
		<div id="sel"></div>
		<div id="sc"></div>
		<div id="t"><a id="mnu_add" href="javascript://void();" onclick="theWebUI.showAdd(); return(false);" onfocus="this.blur()" uilangtitle="mnu_add">
				<div id="add"></div>
			</a>
			<div class="TB_Separator"></div>
			<a id="mnu_remove" href="javascript://void();" onclick="theWebUI.removeTorrent(); return(false);" onfocus="this.blur()" uilangtitle="mnu_remove">
				<div id="remove"></div>
			</a>
			<div class="TB_Separator"></div>
			<a id="mnu_start" href="javascript://void();" onclick="theWebUI.start(); return(false);" onfocus="this.blur()" uilangtitle="mnu_start">
				<div id="start"></div>
			</a><a id="mnu_pause" href="javascript://void();" onclick="theWebUI.pause(); return(false);" onfocus="this.blur()" uilangtitle="mnu_pause">
				<div id="pause"></div>
			</a><a id="mnu_stop" href="javascript://void();" onclick="theWebUI.stop(); return(false);" onfocus="this.blur()" uilangtitle="mnu_stop">
				<div id="stop"></div>
			</a>
			<div class="TB_Separator"></div>
			<a id="mnu_settings" href="javascript://void();" onclick="theWebUI.showSettings(); return(false);" onfocus="this.blur()" uilangtitle="mnu_settings">
				<div id="setting"></div>
			</a>
			<div class="TB_Separator"></div>
			<a id="mnu_help" href="javascript://void();" onclick="theDialogManager.toggle('dlgHelp'); return(false);" onfocus="this.blur()" uilangtitle="mnu_help">
				<div id="help"></div>
			</a>
			<table id='rc' class="mobile-search" cellpadding="0" cellspacing="0"><tr id='rrow'>
				<td>
					<a id="mnu_search" class="top-menu-item" href="javascript://void();" onclick="theSearchEngines.show(); return(false);" onfocus="this.blur()" uilangtitle="mnu_search">
						<div id="search" class="top-menu-item"></div>
					</a>
				</td>
				<td>
					<input type="text" class="TextboxMid" id="query" onfocus="$('#sc').hide();"/>
				</td>
				<td>
					<a id="mnu_go" href="javascript://void();" onclick="theSearchEngines.run(); return(false);" onfocus="this.blur()" ulangtitle="mnu_go">
						<div id="go"></div>
					</a>
				</td>
				<td>
					<div id="ind"></div>
				</td>
			</tr></table>
		</div>
		<table id="maincont" cellpadding="0" cellspacing="0" summary="layout table">
			<tr>
				<td class="uicell" rowspan="3">
					<template id="panel-label-template">
						<link href="./css/panel-label.css?v=430" rel="stylesheet" type="text/css" />
						<div part="prefix" hidden></div>
						<div part="icon"></div>
						<div part="text"></div>
						<div part="count">0</div>
						<div part="size" style="display: none;"></div>
					</template>
					<template id="category-panel-template">
						<link href="./css/category-panel.css?v=430" rel="stylesheet" type="text/css" />
						<div part="heading">
							<span class="text"></span><slot name="decorator" class="decorator"></slot>
						</div>
						<slot name="content"></slot>
					</template>
					<template id="pview-rename-dialog-template">
						<div class="content">
							<input type="text" onfocus="this.select()"/>
						</div>
						<div class="aright buttons-list" style="margin-top: 10px">
							<button class="Button" value="confirm" uilang>ok</button>
							<button class="Button Cancel" uilang>Cancel</button>
						</div>
					</template>
					<category-list id="CatList">
						<category-panel id="pview" uilangtext="pnlViews">
							<input slot="decorator" class="Button" type="button" value="+" uilangtitle="SaveCurrentView" id="pview_save_view_button" />
							<panel-label id="pview_all" icon="all" uilangtext="All" selected></panel-label>
						</category-panel>
						<category-panel id="pstate" uilangtext="pnlState">
							<panel-label id="pstate_all" icon="all" uilangtext="All" selected></panel-label>
							<panel-label id="-_-_-dls-_-_-" icon="down" uilangtext="Downloading"></panel-label>
							<panel-label id="-_-_-com-_-_-" icon="completed" uilangtext="Finished"></panel-label>
							<panel-label id="-_-_-act-_-_-" icon="up-down" uilangtext="Active"></panel-label>
							<panel-label id="-_-_-iac-_-_-" icon="inactive" uilangtext="Inactive"></panel-label>
							<panel-label id="-_-_-err-_-_-" icon="error" uilangtext="Error"></panel-label>
						</category-panel>
						<category-panel id="plabel" uilangtext="Labels">
							<panel-label id="plabel_all" icon="all" uilangtext="All" selected></panel-label>
							<panel-label id="-_-_-nlb-_-_-" icon="no-label" uilangtext="No_label"></panel-label>
						</category-panel>
						<category-panel id="psearch" uilangtext="mnu_search">
							<panel-label id="psearch_all" icon="all" uilangtext="All" selected></panel-label>
						</category-panel>
					</category-list>
				</td>
				<td class="uicell" rowspan="3">
					<div id="HDivider"></div><div id="dividerDrag"></div>
				</td>
				<td class="uicell">
					<div id="List" class="table_tab"></div>
				</td>
			</tr>
			<tr>
				<td class="uicell">
					<div id="VDivider"></div>
				</td>
			</tr>
			<tr>
				<td class="uicell">
					<div id="tdetails">
						<ul id="tabbar" class="tabbar">
						</ul>
						<div id="tdcont">
							<div id="gcont" class="tab">
								<table cellpadding="5" cellspacing="2" width="100%" summary="layout table" id="mainlayout">
									<tr>
										<td colspan="6" class="Header"><span uilang>Transfer</span></td>
									</tr>
									<tr>
										<td width="6%" nowrap><span uilang>Time_el</span>:</td><td width="11%" nowrap><span id="et" class="det"></span></td>
										<td width="6%" nowrap><span uilang>Remaining</span>:</td><td width="11%" nowrap><span id="rm" class="det"></span></td>
										<td width="6%" nowrap><span uilang>Share_ratio</span>:</td><td width="11%" nowrap><span id="ra" class="det"></span></td>
									</tr>
									<tr>
										<td width="6%" nowrap><span uilang>Downloaded</span>:</td><td width="11%" nowrap><span id="dl" class="det"></span></td>
										<td width="6%" nowrap><span uilang>Down_speed</span>:</td><td width="11%" nowrap><span id="ds" class="det"></span></td>
										<td width="6%" nowrap><span uilang>Wasted</span>:</td><td width="11%" nowrap><span id="wa" class="det"></span></td>
									</tr>
									<tr>
										<td nowrap><span uilang>Uploaded</span>:</td><td nowrap><span id="ul" class="det"></span></td>
										<td nowrap><span uilang>Ul_speed</span>:</td><td nowrap><span id="us" class="det"></span></td>
										<td nowrap>&nbsp;</td><td nowrap>&nbsp;</td>
									</tr>
									<tr>
										<td nowrap><span uilang>Seeds</span>:</td><td nowrap><span id="se" class="det"></span></td>
										<td nowrap><span uilang>Peers</span>:</td><td nowrap><span id="pe" class="det"></span></td>
										<td nowrap>&nbsp;</td><td>&nbsp;</td>
									</tr>
									<tr>
										<td colspan="6" class="Header"><span uilang>Tracker</span></td>
									</tr>
									<tr>
										<td nowrap><span uilang>Track_URL</span>:</td>
										<td colspan="5" nowrap><span id="tu" class="det"></span></td>
									</tr>
									<tr>
										<td nowrap><span uilang>Track_status</span>:</td>
										<td colspan="5" nowrap><span id="ts" class="det"></span></td>
									</tr>
									<tr>
										<td colspan="6" class="Header"><span uilang>General</span></td>
									</tr>
									<tr>
										<td nowrap><span uilang>Save_as</span></td>
										<td colspan="5" nowrap><span id="bf" class="det"></span></td>
									</tr>
									<tr>
										<td nowrap><span uilang>Free_Disk_Space</span>:</td>
										<td colspan="5" nowrap><span id="dsk" class="det"></span></td>
									</tr>
									<tr>
										<td nowrap><span uilang>Created_on</span>:</td>
										<td colspan="5" nowrap><span id="co" class="det"></span></td>
									</tr>
									<tr>
										<td nowrap><span uilang>Hash</span>:</td>
										<td colspan="5" nowrap><span id="hs" class="det"></span></td>
									</tr>
									<tr>
										<td nowrap><span uilang>Comment</span>:</td>
										<td colspan="5"><span id="cmt" class="det"></span></td>
									</tr>
								</table>
							</div>
							<div id="FileList" class="table_tab"></div>
							<div id="TrackerList" class="table_tab"></div>
							<div id="PeerList" class="table_tab"></div>
							<div id="Speed" class="graph_tab"></div>
							<div id="PluginList" class="table_tab"></div>
							<div id="lcont" class="tab"></div>
						</div>
					</div>
				</td>
			</tr>
			<tr>
				<td class="uicell" colspan=3>
					<div id="StatusBar">
					<table cellpadding="0" cellspacing="0">
					        <tr id="firstStatusRow">
							<td>
							        <table id="st_up" class="statuscell" cellpadding="0" cellspacing="0">
							        	<tr>
										<td><div class="sthdr"><span uilang>Speed</span>:</div></td><td><div class="stval" id="stup_speed"></div></td>
										<td class="desktop"><div class="sthdr"><span uilang>limit</span>:</div></td><td class="desktop"><div class="stval" id="stup_limit"></div></td>
										<td class="desktop"><div class="sthdr"><span uilang>Total</span>:</div></td><td class="desktop"><div class="stval" id="stup_total"></div></td>
									</tr>
								</table>
							</td>
							<td>
							        <table id="st_down" class="statuscell" cellpadding="0" cellspacing="0">
							        	<tr>
										<td><div class="sthdr"><span uilang>Speed</span>:</div></td><td><div class="stval" id="stdown_speed"></div></td>
										<td class="desktop"><div class="sthdr"><span uilang>limit</span>:</div></td><td class="desktop"><div class="stval" id="stdown_limit"></div></td>
										<td class="desktop"><div class="sthdr"><span uilang>Total</span>:</div></td><td class="desktop"><div class="stval" id="stdown_total"></div></td>
									</tr>
								</table>
							</td>
							<td class="desktop">
								<table id="st_fd" class="statuscell" cellpadding="0" cellspacing="0">
									<tr>
										<td><div class="sthdr"><span uilang>Open_label</span>:</div></td><td><div class="stval" id="stopen_http_count"></div></td><td><div class="stval" id="stopen_sock_count"></div></td><td><div class="stval" id="stopen_fd_count"></div></td>
									</tr>
								</table>
							</td>
							<td class="desktop">
							        <table id="st_system" class="statuscell" cellpadding="0" cellspacing="0">
							        	<tr>
										<td><div class="sthdr">rTorrent:</div></td><td><div class="stval" id="rtorrentv"></div></td>
									</tr>
								</table>
							</td>
							<td class="statusCell desktop">
								<table id="st_system" class="statuscell" cellpadding="0" cellspacing="0">
									<tr>
										<td><div class="sthdr"><span uilang>Torrents</span>:</div></td><td><div class="stval" id="viewrows"></div></td>
										<td><div class="stval" id="viewrows_size"></div></td>
									</tr>
								</table>
							</td>
							<td class="statuscell">
								<div class="stval" id="servertime"></div>
							</td>
							<td width=100%></td>
						</tr>
					</table>
					</div>
				</td>
			</tr>
		</table>
		<div class="graph_tab_grid"></div>
		<div class="graph_tab_legend"></div>
	</body>
</html>
